<!DOCTYPE html>
<html>
    <head>
        <title>Size Up</title>
        <script src="scripts/popup.js" type="text/javascript"></script>
        <link href="css/style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div class="product">
            <div class="icon">
                <img src="img/icons8-work-boot-50.png">
            </div>
            <div class="percentage">
                <h3 id="size">Size 6</h3>
                <h1 id="percent">98%</h1>
            </div>
        </div>
        <div class="details">
            <h5>Others have said:</h5>
            <div class="feedback">
                <div class="feedback-info">
                    <h3 class="feedback-type">Fits small</h3>
                    <h5 class="feedback-percent">67%</h5>
                </div>
                <div class="feedback-bar">
                    <div class="feedback-bar-sizer" style="width: 67%;">
                        <div class="feedback-bar-pattern">
                            &nbsp;
                        </div>
                    </div>
                </div>
            </div>
            <div class="feedback">
                <div class="feedback-info">
                    <h3 class="feedback-type">Fits narrow</h3>
                    <h5 class="feedback-percent">28%</h5>
                </div>
                <div class="feedback-bar">
                    <div class="feedback-bar-sizer" style="width: 28%;">
                        <div class="feedback-bar-pattern">
                            &nbsp;
                        </div>
                    </div>
                </div>
            </div>
            <div class="feedback">
                <div class="feedback-info">
                    <h3 class="feedback-type">True to size</h3>
                    <h5 class="feedback-percent">11%</h5>
                </div>
                <div class="feedback-bar">
                    <div class="feedback-bar-sizer" style="width: 11%;">
                        <div class="feedback-bar-pattern">
                            &nbsp;
                        </div>
                    </div>
                </div>
            </div>
            <div class="feedback">
                <div class="feedback-info">
                    <h3 class="feedback-type">Fits small</h3>
                    <h5 class="feedback-percent">67%</h5>
                </div>
                <div class="feedback-bar">
                    <div class="feedback-bar-sizer" style="width: 67%;">
                        <div class="feedback-bar-pattern">
                            &nbsp;
                        </div>
                    </div>
                </div>
            </div>
            <div class="feedback">
                <div class="feedback-info">
                    <h3 class="feedback-type">Fits small</h3>
                    <h5 class="feedback-percent">67%</h5>
                </div>
                <div class="feedback-bar">
                    <div class="feedback-bar-sizer" style="width: 67%;">
                        <div class="feedback-bar-pattern">
                            &nbsp;
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
